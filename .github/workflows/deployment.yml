name: Deploy to Namecheap (SSH)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install PHP deps
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Install Node deps
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare SSH (debug)
        run: |
          set -e

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write private key safely (echo can break formatting)
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "Testing DNS + port reachability..."
          # Check DNS resolution (won’t print host)
          getent hosts "${{ secrets.SSH_HOST }}" >/dev/null || { echo "ERROR: SSH_HOST cannot be resolved (DNS)"; exit 1; }

          # Check TCP port reachability (won’t print host)
          timeout 10 bash -lc "cat < /dev/null > /dev/tcp/${{ secrets.SSH_HOST }}/${{ secrets.SSH_PORT }}" \
            && echo "Port reachable" \
            || { echo "ERROR: Cannot reach SSH port (blocked, wrong host, wrong port, or SSH not enabled)"; exit 1; }

          echo "Adding host key..."
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            printf "%s\n" "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -T 10 -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" 2>keyscan.err >> ~/.ssh/known_hosts || true
            if [ ! -s ~/.ssh/known_hosts ]; then
              echo "ERROR: ssh-keyscan failed:"
              cat keyscan.err
              exit 1
            fi
          fi

          echo "Testing SSH authentication..."
          ssh -vvv -p "${{ secrets.SSH_PORT }}" \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo SSH_OK" 2>ssh.err || true

          if grep -q "SSH_OK" ssh.err; then
            echo "SSH OK"
            exit 0
          fi

          echo "ERROR: SSH failed. Details:"
          tail -n 80 ssh.err
          exit 1

      - name: Deploy via rsync
        run: |
          rsync -az --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude="node_modules/" \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/
